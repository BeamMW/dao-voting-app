<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title></title>
  </head>

  <style>
    @font-face {
      font-family: 'SFProDisplay';
      src: url('SFProDisplay-RegularItalic.ttf');
      font-weight: 400;
      font-style: italic;
    }

    html * {
      font-family: 'SFProDisplay', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0; padding: 0;
    }

    #root {
      display: flex;
      padding: 0;
      margin: 0;
      height: 100%;
      flex-direction: column;
    }

    .bg {
      background-color: #042548;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <object
        style="margin: 250px auto 40px auto;"
        type="image/svg+xml"
        data="voting-place-holder.svg">
        </object>
        <div style="font-style: italic;
        font-weight: 400;
        font-size: 14px;
        text-align: center;
        
        color: #FFFFFF;
        
        opacity: 0.7;">Beam Voting is coming soon.</div>
    </div>
    <script type="module">
      import * as Utils from './utils.js';
      if (Utils.default.isWeb() || Utils.default.isAndroid()) {
        document.getElementById('root').classList.add('bg');
      }
    </script>
  </body>
</html>
